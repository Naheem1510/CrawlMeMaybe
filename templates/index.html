<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f7f7f7; }
        .container { max-width: 700px; margin-top: 40px; }
        .download-link { margin-top: 20px; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Job Scraper</a>
  </div>
</nav>
<div class="container bg-white shadow rounded p-4 mt-4">
    <h1 class="mb-4 text-center">Job Scraper</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info" role="alert">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form action="/scrape" method="post" class="d-flex flex-column align-items-center mb-3">
        <button class="btn btn-success btn-lg" type="submit">Start Scraping</button>
    </form>
    <div class="text-center">
        <a class="btn btn-outline-primary download-link" href="/download">Download jobs.csv</a>
    </div>
    <hr class="my-4">
    <h3 class="text-center">Latest Jobs (CSV)</h3>
    <div class="alert alert-secondary text-center" role="alert">
      <strong>To view jobs, download the CSV file above.</strong>
    </div>
    <!-- Optionally, you can add a jobs table here in the future -->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
